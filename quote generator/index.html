<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container">
        <h1>Quote Generator </h1>
        <div id="quote">Here is the quote</div>
        <button id="generateBtn"> Generate </button>
        <button id="copyBtn"> <i class="fas fa-copy"></i> </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        async function fetchQuote(){
            try{
                const response= await fetch("https://api.quotable.io/random");
                const data = await response.json();
                return data.content + " - " + data.author;

            }catch (error){
                console.log("error  : "+ error)
                return "failed to fetch a quote , pls try again later "
            }
        }


        
        const copyBtn=document.querySelector("#copyBtn");
        copyBtn.addEventListener("click",()=>{
            const quoteElement=document.querySelector("#quote");
            const quote=quoteElement.textContent;
            navigator.clipboard.writeText(quote).then(()=>{ alert("quote is copied ");})
        })


        const generateBtn=document.querySelector("#generateBtn");
        generateBtn.addEventListener("click", ()=>{
            generateQuote();
        })


        async function generateQuote(){
            const quoteElement=document.querySelector("#quote");
            quoteElement.textContent="Fetching quote... ";
            const quote= await fetchQuote();
            quoteElement.textContent = quote;

        }


    </script>
  </body>
</html>
