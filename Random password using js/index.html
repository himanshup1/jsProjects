<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a  <br> <span> Random password </span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="password">
            <img src="images/copy.png" alt="copy password" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"> <img src="images/generate.png" alt=""> Generate Password</button>
    </div>

<script>
    let passwordBox=document.getElementById("password");
    const length=12;

    const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase="abcdefghijklmnopqrstuvwxyz";
    const number="0123456789"
    const symbol="@#$%^&*()_+~|}{[]></-=}";

    const allChars=upperCase + lowerCase+ number+symbol;

    function createPassword() {
        let password="";
        password=password+upperCase[Math.floor(Math.random() * upperCase.length) ];
        password=password+lowerCase[Math.floor(Math.random() * lowerCase.length) ];
        password=password+number[Math.floor(Math.random() * number.length) ];
        password=password+symbol[Math.floor(Math.random() * symbol.length) ];

        while(length>password.length){
            password=password+allChars[Math.floor(Math.random() * symbol.length) ];

        }
    
        passwordBox.value=password;

    }

    function copyPassword(){
       
        passwordBox.select();
        document.execCommand("copy");
    }



</script>

</body>
</html>
